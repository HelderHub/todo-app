<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">

        <div>
            <h1 id="heading">
                To Do List
            </h1>
        </div>

        <form id="formNewTask">
            <input type="text" id="inputNewTask" placeholder="Add a new task">
            <button type="submit" id="btnAddTask" title="Add a new task">
                <img class="icon" src="/imgs/icons8-add-100.png">
            </button>
        </form>      

        <div class="btnDeleteTasks">
            <button type="submit" id="btnDeleteTasks">Delete all</button>
        </div>

        <div>
            <ul id="List">
            </ul>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
